<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>NCT ALBUMS</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script type="module" src="js/main.js"></script>
</head>

<body>
	<div class="container">
		<header class="header">
			<a href="#" class="logo">
				<img src="img/nct-logo-1.jpg" class="logo-img" alt="logotype" />
			</a>

			<label class="address">
				<input type="text" class="input input-address" placeholder="Название альбома" />
			</label>

			<!-- div with buttons -->

			<div class="buttons">
				<span class="user-name"></span>
				<button class="button button-primary button-auth">
					<span class="button-auth-svg"></span>
					<span class="button-text">Войти</span>
				</button>

				<button class="button button-cart" id="cart-button">
					<span class="button-cart-svg"></span>
					<span class="button-text">Корзина</span>
				</button>

				<button class="button button-primary button-out">
					<span class="button-text">Выйти</span>
					<span class="button-out-svg"></span>
				</button>
			</div>
		</header>
	</div>

	<!-- container for cards -->

	<main class="main">
		<div class="container">
			<section class="menu">
				<div class="section-heading">
					<h2 class="section-title restaurant-title">NCT ALBUMS</h2>
					<div class="card-info">
						<div class="category">Продажа альбомов Neo Culture Technology</div>
					</div>
				</div>

				<!-- all cards -->

				<div class="cards cards-menu">

				</div>

			</section>
		</div>
	</main>

	<!-- footer -->

	<footer class="footer">
		<div class="container">
			<div class="footer-block">
				<img src="img/nct-logo-2.png" alt="logo" class="logo footer-logo" style="width: 50px;">
				<nav class="footer-nav">
					<a href="#" class="footer-link">Пресс-центр</a>
					<a href="#" class="footer-link">Контакты</a>
				</nav>
			</div>
		</div>
	</footer>

	<div class="modal modal-cart">
		<div class="modal-dialog">
			<div class="modal-header">
				<h3 class="modal-title">Корзина</h3>
				<button class="close">&times;</button>
			</div>
			<div class="modal-body">

			</div>

			<div class="modal-footer">
				<span class="modal-pricetag">₽</span>
				<div class="footer-buttons">
					<button class="button button-primary">Оформить заказ</button>
					<button class="button clear-cart">Отмена</button>
				</div>
			</div>
		</div>
	</div>

	<!-- gallery window -->

	<div class="modal modal-gallery">
		<div class="modal-dialog">
			<span class="close-modal">&times;</span>
			<article class="img-modal" id="">
				<div class="img-modal-top">
					<span class="right-arrow">&#9658;</span>
					<span class="left-arrow">&#9668;</span>
					<img src="" alt="">
				</div>
				<div class="img-modal-bottom">
					<h1 class="img-title"></h1>
					<p class="img-text"></p>
					<strong class="img-price"></strong>
				</div>
			</article>
		</div>
	</div>

	<!-- auth window -->

	<div class="modal-auth hide">
		<div class="modal-dialog modal-dialog-auth">
			<button class="close-auth">&times;</button>
			<form id="logInForm">
				<fieldset class="modal-body">

					<legend class="modal-title">Авторизация</legend>

					<label class="label-auth">
						<span>Логин</span>
						<input id="login" type="text" class="inputs">
						<br>
						<span class="info-span visible-off" style="color: red;">Введите корректные данные!</span>
					</label>

					<label class="label-auth">
						<span>Пароль</span>
						<input id="password" type="password" class="inputs">
						<br>
						<span class="info-span visible-off" style="color: red;">Введите корректные данные!</span>
					</label>

				</fieldset>

				<div class="modal-footer">
					<div class="footer-buttons">
						<button class="button button-primary button-login" type="submit">Войти</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
